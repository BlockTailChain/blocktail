<div class="text-center mt-5">
    <main class="form-signin">
        <div class="row">
            <h2>{{ 'login.text-button-login' | translate }}</h2>
        </div>
        <form [formGroup]="formLogin" class="example-form row" style="margin-top: 6px;">
            <p style="color: red;" *ngIf="this.messageError != null">{{this.messageError | translate}}</p>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="email" inputmode="email" formControlName="email" />
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" />
            </mat-form-field>
            <button mat-raised-button type="submit" [class.spinner-loading-button]="this.loadingForm == true" [disabled]="!formLogin.valid || this.loadingForm == true" class="example-full-width-button" color="primary" (click)="clickLogin()">
                {{ 'login.text-button-login' | translate }}
            </button>
        </form>
    </main>
</div>
