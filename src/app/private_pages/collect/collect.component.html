<div class="container">
  <div class="row">
      <div class="px-4 py-5 my-5 text-center">
          <mat-icon class="display-icon mb-5">{{ 'collect.title' | translate }}</mat-icon>
          <h1 class="display-5 fw-bold">{{ 'toolbar.account.collect' | translate}}</h1>
          <div class="col-lg-6 mx-auto">
              <p class="lead mb-4">{{ 'collect.description' | translate }}</p>
          </div>
      </div>
  </div>
  <div class="container row collect-row">
    <mat-card class="example-card" [ngClass]="{'example-card-selected': '1'}">
      <mat-card-header></mat-card-header>
      <img mat-card-image [routerLink]="['../buildnft/new']" src="../../../assets/image/card/gold_card.png" >
      <mat-card-content style="cursor: pointer;" [routerLink]="['../buildnft/new']">
          <mat-card-title style="text-align: center;">{{ 'collect.new_prescription' | translate }}</mat-card-title>
      </mat-card-content>
    </mat-card>
    <mat-card class="example-card" *ngFor="let i of dataSource" [ngClass]="{'example-card-selected': '1'}" #card1>
        <mat-card-header class="justify-content-end">
          <div class="row" *ngIf="i.status != '1'">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item [routerLink]="['../buildnft/' + i.guid]">
                <span>Aggiorna</span>
              </button>
              <button mat-menu-item (click)="this.DeleteData(i.guid)">
                <span>Elimina</span>
              </button>
            </mat-menu>
          </div>
        </mat-card-header>
        <mat-divider *ngIf="i.status != '1'"></mat-divider>
        <img (click)="clickGoItem(i.status,i.guid)" mat-card-image src="../../../assets/image/card/gold_card.png" width="250px" height="250px" style="cursor: pointer;" />
        <mat-card-content (click)="clickGoItem(i.status,i.guid)" style="cursor: pointer;">
            <mat-card-title>{{i.name}}</mat-card-title>
            <mat-card-subtitle>{{i.description}}</mat-card-subtitle>
            <mat-card-subtitle>
              <span class="badge rounded-pill bg-success text-dark" *ngIf="i.status == '1'">Mint effettuato</span>
              <span class="badge rounded-pill bg-warning text-dark" *ngIf="i.status == '0'">In revisione</span>
            </mat-card-subtitle>
        </mat-card-content>
    </mat-card>
  </div>
</div>
